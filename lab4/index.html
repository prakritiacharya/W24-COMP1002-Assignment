<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
</head>
<body>
    <h1>lab 4</h1>
    <p id="result"></p>
    <script>
        const result = document.getElementById("result");
        let repeat;
        do{
            let i=1;
            let sum = 0;
            let num = parseInt(prompt("enter a integer: ",100));
            if(!isNaN(num)&& num>1){
                while (i<=num){
                    sum+=i;
                    i++;
                }
                let str = `the <b>sum</b> is (1 to ${num}): <span>${sum}</span></br>`
                result.innerHTML += str;
            }else{alert("you should enter a number")}
            repeat = prompt("Repeat (y/n)","y");
        }while (repeat == "y")
    </script>
</body>
</html>
